
<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-who">
      Posted by {{username.capitalize()}} at {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>
  <div>
    
  </div>
  <div class="post-content">
    <img src="../static/images/blogpost.jpg" class="img-post"> {{p._render_text | safe}}
  </div>
</div>
